<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Admin Login | E-COMMERCE WEBSITE BY SK </title>
    <link rel="stylesheet" href="login.css">
    <!-- favicon -->
    <link rel="icon" href="https://img.freepik.com/premium-vector/sk-logo-design_705304-207.jpg?w=740" type="image/gif" sizes="16x16">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <script src="include.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
        <!-- HEADER -->
    <div id="1"></div>
    <script>
        include("header.html","1");
    </script>

    <!-- HEADER END -->

    <div class="container">
        <div class="form-container" id="loginFormContainer" role="region" aria-labelledby="loginTitle">
            <h2 id="loginTitle">Login</h2>
            <form id="loginForm" aria-label="User login form">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        aria-label="Username"
                        aria-required="true"
                        aria-describedby="loginErrorMessage"
                        required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        aria-label="Password"
                        aria-required="true"
                        aria-describedby="loginErrorMessage"
                        required>
                </div>
                <button type="submit" aria-label="Submit login form">Login</button>
                <p 
                    id="loginErrorMessage" 
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                    aria-atomic="true"></p>
                <p>Don't have an account? <a href="#" id="showSignup" aria-label="Switch to signup form">Sign up</a></p>
            </form>
        </div>

        <div class="form-container" id="signupFormContainer" style="display: none;" role="region" aria-labelledby="signupTitle">
            <h2 id="signupTitle">Signup</h2>
            <form id="signupForm" aria-label="User signup form">
                <div class="input-group">
                    <label for="signupUsername">Username</label>
                    <input 
                        type="text" 
                        id="signupUsername" 
                        aria-label="Username (at least 3 characters)"
                        aria-required="true"
                        aria-describedby="signupErrorMessage"
                        required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        aria-label="Password (at least 6 characters)"
                        aria-required="true"
                        aria-describedby="signupErrorMessage"
                        required>
                </div>
                <button type="submit" aria-label="Submit signup form">Sign Up</button>
                <p 
                    id="signupErrorMessage" 
                    class="error-message"
                    role="alert"
                    aria-live="polite"
                    aria-atomic="true"></p>
                <p>Already have an account? <a href="#" id="showLogin" aria-label="Switch to login form">Login</a></p>
            </form>
        </div>
    </div>



</body>
<!-- FOOTER -->
<div id="4"></div>
<script>
    include("footer.html","4");
</script>
<script src="login.js"></script>
</html>
